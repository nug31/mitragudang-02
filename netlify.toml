# Fix Netlify Config (Clean Deploy Branch)
[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"
  # VITE_API_URL should be set in Netlify UI
  
# Redirect API requests to Netlify Functions (Ensuring Express sees /api)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

# Redirect all routes to index.html for SPA routing  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
